!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 222.110.20.3 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 222.110.30.3 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.110.120.3 255.255.255.0
 duplex auto
 speed auto
!
router ospf 1
 router-id 3.3.3.3
 log-adjacency-changes
 summary-address 222.110.0.0 255.255.0.0 not-advertise
 network 222.110.20.0 0.0.0.255 area 0
 network 222.110.30.0 0.0.0.255 area 0
!
router bgp 110
 no synchronization
 bgp log-neighbor-changes
 aggregate-address 222.110.0.0 255.255.0.0 summary-only
 redistribute ospf 1
 neighbor 10.110.120.4 remote-as 120
 neighbor 222.110.30.2 remote-as 110
 neighbor 222.110.30.2 next-hop-self
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
